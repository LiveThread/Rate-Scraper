<!doctype html>
<html>
<head>
    <title>Peak Reddit Stats</title>
</head>
<body>
<h1>Highest Comment rates on selected Sports / News / Meta Subreddits</h1>
<p>Updated about every 10 minutes.</p>
<a href="/">Instantaneous Rates</a>
<table>
    <tr>
        <th>thing id</th>
        <th>rate (comments / minute)</th>
        <th>time between posting and peak</th>
    </tr>

    {% for post in posts %}
    <tr>
        <td><a href=https://redd.it/{{post.submission_id[3:]}}> {{post.submission_id}}</a></td>
        <td>{{post.rate}}</td>
        <td>{{post.time_since_creation}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
